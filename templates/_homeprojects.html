<div class="card-home card-block">
    <div class="card-title">
        <span class="fa fa-file-code-o fa-2x" aria-hidden="true"></span>
    </div>
    <div class="card-text">
        <div><h3>
            Alice: Voice Recognition + Arduino
        </h3></div>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/H0_RX75cx44"
                  frameborder="0" allowfullscreen>></iframe>
        </div>
        <hr style="border-top: dotted 1px;" />
        <div><h3>
            Recent projects:
        </h3>
        {% for post in projects %}
            <p><a href="{{ url_for('project', name=post.path.replace('blogs/', '')) }}"><strong>{{ post.title }} </strong></a>{{ post.date }}</p>
        {% endfor %}
        </div>
    </div>
</div>
